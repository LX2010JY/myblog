<!DOCTYPE html><html><head><meta charset="utf-8"><title>流影</title><link type="text/css" rel="stylesheet" href="/package/bootstrap/dist/css/bootstrap.min.css"><link type="text/css" rel="stylesheet" href="/stylesheets/login.css"><link rel="icon" href="/images/Y.png"><script src="/package/jquery/dist/jquery.js"></script><script src="/javascripts/login.js"></script></head><body><div class="container"><div class="nonlogin"><span class="glyphicon glyphicon-log-in"></span><a style="padding: 0 10px 0 2px;font-size: 16px;font-weight: bold" href="#">登陆</a><span class="glyphicon glyphicon-user"></span><a style="padding: 0 10px 0 2px;font-size: 16px;font-weight: bold" href="#">注册</a></div><div class="login-logo"></div><h3 style="text-align:center;color:#0ff">流逝的时光，我们的记忆</h3><div class="login-register-bac"><span class="login-register"><strong id="dl" style="color:#000" onclick="login.SwitchStatus();return false;" class="dl-zc">登陆</strong><strong>|</strong><strong id="zc" onclick="login.SwitchStatus();return false;" class="dl-zc">注册</strong></span><div id="login" style="margin: 30px auto;width:300px;"><div><span class="input-left-logo"><span class="glyphicon glyphicon-user"></span></span><input type="text" placeholder="用户名/手机号码" class="input-right"></div><div style="margin-top:20px"><span class="input-left-logo"><span class="glyphicon glyphicon-lock"></span></span><input type="password" placeholder="密码" class="input-right"></div><button style="width:100%;margin-top:20px;" class="btn btn-primary btn-lg">登入</button><div style="float:left;margin-top:5px;vertical-align:middle;"><input type="checkbox" style="float:left;width:16px;height:16px;margin-top:2px;"><p style="float:left;">记住我</p></div><span style="float:right;margin-top:5px"><a href="#">忘记密码</a></span></div><div id="register" style="margin: 30px auto;width:300px;display:none"><div><span class="input-left-logo"><span class="glyphicon glyphicon-phone"></span></span><input type="text" placeholder="手机号码" class="input-right"></div><div style="margin-top:20px"><span class="input-left-logo"><span class="glyphicon glyphicon-user"></span></span><input type="text" placeholder="用户名" class="input-right"></div><div style="margin-top:20px"><span class="input-left-logo"><span class="glyphicon glyphicon-lock"></span></span><input type="password" placeholder="密码" class="input-right"></div><button style="width:100%;margin-top:20px;" class="btn btn-success btn-lg">登入</button></div></div></div></body></html>
